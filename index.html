<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your favourite music app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
       <ul>
        <li class="brand"><img src="logo.png" alt="spotify-logo">Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
    <h1>Best of NCS - No Copyright Sounds</h1>
    <div class="songlist">
        <div class="songItem">
            <img src="10.jpg" alt="1">
            <span>Let me love you</span>
            <span class="songlistplay"><span class="timestamp">05:34</span> <i class="far fa-play-circle" id="masterPlay"></i></span>
        </div>
    </div>
    <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
